<!DOCTYPE html>
<html>
<head>
<link href="/home/hassaanQadir/.virtualenvs/templates/styles.css" rel="stylesheet" />
<style>
 /* Add a black background color to the top navigation */
.topnav {
  background-color: blue;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: right;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ADD8E6;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #87CEEB;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="/">Home</a>
  <a href="/blog">Blog</a>
  <a href="#contact">Contact</a>
  <a href="#About">About</a>
</div>

    <form method="post" action="/">
		<label for="location">First Input an Address</label>
		<br>
        <input type="text" id="location" name="location">
		<br>
		<label for="procedure">Then Choose a procedure</label>
		<br>
        <input type="text" id="procedure" name="procedure" list="procedures" />
        <datalist id="procedures">
          <option>Emergency Room Visit Level 2 (low to moderate severity) CPT: 99282</option>
          <option>CT Scan Head or Brain, without contrast CPT: 70450</option>
          <option>CT Scan, Abdomen, with contrast CPT: 74160</option>
          <option>Basic Metabolic Panel CPT: 80048</option>
        </datalist>
        <br>
        <br>
        <input type="submit" value="Search for Procedure from Location" name="search for procedure">
    </form>
</div></form>
</body>
</html>
